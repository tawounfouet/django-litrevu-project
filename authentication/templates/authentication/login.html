{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body>
 

  <p>{{ message }}</p>

  <h2>Connexion</h2>
  <form method="post">
    {% csrf_token %}
    <!-- {{ form.as_p }} -->
    {{ form|crispy }} 
      <button type="submit" >Se connecter</button>
  </form>
  <p>Pas encore membre ? <a href="{% url 'authentication:signup' %}">Inscrivez-vous maintenant !</a></p>


</body>
</html>
