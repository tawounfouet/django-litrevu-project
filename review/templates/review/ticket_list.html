{% extends 'base2.html' %} 

{% block title%}
<p>All Tickets</p>
{% endblock title%}

{% block content %}

<div class="container m-5">
{% if tickets %}
    <ul>
    {% for ticket in tickets %}
        <li><a href="{% url 'review:ticket_detail' ticket.id %}">{{ ticket.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tickets are available.</p>
{% endif %}
</div>
{% endblock content %}
