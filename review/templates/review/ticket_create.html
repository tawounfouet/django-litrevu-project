{% extends 'base2.html' %} {% load crispy_forms_tags %} {% block title%}
<h4 class="text-center">Cre√©r un Ticket </h4>
{% endblock title%} {% block content %}

<div class="container mt-3" style="width: 95%; font-size: 14px">
  <form
    method="POST"
    ,
    class="card p-3 mt-5"
    autocomplete="off"
    enctype="multipart/form-data"
  >
    {% csrf_token %} {{ form|crispy }}
    <button
      type="submit"
      class="btn btn-outline-primary mt-3"
      style="width: 90px"
    >
      Submit
    </button>
  </form>
</div>

{% endblock content %}
